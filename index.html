<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StormBuddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #5ca9ff;
      --dark: #102a43;
      --light: #f4f9fe;
      --nav-height: 70px;
      --accent: #0072ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    /* Top nav */
    .navbar {
      height: var(--nav-height);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      border-bottom: 1px solid #e1e7ef;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: color 0.3s;
      cursor: pointer;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 5%;
      background: linear-gradient(135deg, #d2edff, #a0d8ff);
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--dark);
    }

    .hero p {
      font-size: 1.25rem;
      color: #334e68;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .cta {
      background: var(--accent);
      color: #fff;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .cta:hover {
      background: #005cd0;
    }

    /* Mascot */
    .mascot {
      position: relative;
      width: 200px;
      height: 270px;
      animation: float 4s ease-in-out infinite;
    }

    .balloon {
      width: 160px;
      height: 220px;
      background: var(--primary);
      border-radius: 60% 60% 50% 50% / 70% 70% 50% 50%;
      margin: 0 auto;
      position: relative;
      box-shadow: inset -5px -7px 20px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .eye {
      position: absolute;
      top: 70px;
      width: 22px;
      height: 22px;
      background: #000;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .eye.left { left: 40px; }
    .eye.right { right: 40px; }

    .string {
      width: 4px;
      height: 60px;
      background: #7db9e8;
      margin: 0 auto;
      border-radius: 2px;
      top: -10px;
      position: relative;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Customization panel */
    .customization {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      gap: 1.5rem;
    }

    .customization.active {
      display: flex;
    }

    .customization label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    .customization input[type="color"] {
      width: 100px;
      height: 40px;
      border: none;
      cursor: pointer;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      font-size: 0.9rem;
      color: #768ca3;
      margin-top: 4rem;
      border-top: 1px solid #e0e8f0;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        gap: 3rem;
      }

      .hero-text h1 {
        font-size: 2.4rem;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Top Nav -->
  <nav class="navbar">
    <div class="logo">
      üå©Ô∏è StormBuddy
    </div>
    <div class="nav-links">
      <a id="nav-home" href="#">Home</a>
      <a id="nav-customize" href="#">Customize</a>
      <a href="#">Radar</a>
      <a href="login.html">Sign In</a>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>Your Calm in the Storm</h1>
      <p>Meet StormBuddy ‚Äî a friendly, customizable balloon that helps you track weather, stay safe, and feel calm during rough conditions.</p>
      <button id="btn-customize" class="cta">Customize Your Buddy</button>
    </div>
    <div class="mascot">
      <div id="balloon" class="balloon">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
      <div class="string"></div>
    </div>
  </section>

  <!-- Customization Panel -->
  <section id="customizationPanel" class="customization">
    <h2>Customize Your StormBuddy</h2>

    <label for="colorPicker">Balloon Color</label>
    <input type="color" id="colorPicker" value="#5ca9ff" />

    <label for="eyeColorPicker">Eye Color</label>
    <input type="color" id="eyeColorPicker" value="#000000" />
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 StormBuddy, Inc. All rights reserved.
  </footer>

  <script>
    const customizeBtn = document.getElementById('btn-customize');
    const navCustomize = document.getElementById('nav-customize');
    const customizationPanel = document.getElementById('customizationPanel');
    const balloon = document.getElementById('balloon');
    const eyeLeft = balloon.querySelector('.eye.left');
    const eyeRight = balloon.querySelector('.eye.right');
    const colorPicker = document.getElementById('colorPicker');
    const eyeColorPicker = document.getElementById('eyeColorPicker');

    function toggleCustomization() {
      if (customizationPanel.classList.contains('active')) {
        customizationPanel.classList.remove('active');
      } else {
        customizationPanel.classList.add('active');
        customizationPanel.scrollIntoView({ behavior: 'smooth' });
      }
    }

    customizeBtn.addEventListener('click', toggleCustomization);
    navCustomize.addEventListener('click', e => {
      e.preventDefault();
      toggleCustomization();
    });

    colorPicker.addEventListener('input', e => {
      balloon.style.background = e.target.value;
    });

    eyeColorPicker.addEventListener('input', e => {
      eyeLeft.style.background = e.target.value;
      eyeRight.style.background = e.target.value;
    });
  </script>

</body>
</html>
