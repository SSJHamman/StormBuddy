<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StormBuddy Radar</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: #f0f6ff;
      color: #102a43;
    }

    .navbar {
      height: 70px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      border-bottom: 1px solid #e1e7ef;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #0072ff;
    }

    .nav-links a {
      margin-left: 2rem;
      text-decoration: none;
      color: #102a43;
      font-weight: 500;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    input, button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #0072ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bd1;
    }

    #map {
      height: 500px;
      width: 90%;
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">üå©Ô∏è StormBuddy</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
    </div>
  </nav>

  <div class="container">
    <h2>Enter Your Zip Code</h2>
    <input type="text" id="zipInput" placeholder="e.g. 90210">
    <button onclick="handleSearch()">Show Radar</button>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    let map;

    function initMap(lat, lon) {
      if (map) map.remove(); // Reset if already initialized

      map = L.map('map').setView([lat, lon], 9);

      // Base layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Weather overlay layer (precipitation)
      L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=b9d33bea8d942f0252878002ea5e34b6`, {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openweathermap.org">OpenWeatherMap</a>'
      }).addTo(map);
    }

    async function handleSearch() {
      const zip = document.getElementById("zipInput").value.trim();
      if (!zip) return;

      try {
        const response = await fetch(`https://api.openweathermap.org/geo/1.0/zip?zip=${zip},US&appid=b9d33bea8d942f0252878002ea5e34b6`);
        const data = await response.json();

        if (!data.lat || !data.lon) throw new Error("Invalid location");
        initMap(data.lat, data.lon);
      } catch (err) {
        alert("Could not find that ZIP code. Try again.");
      }
    }
  </script>
</body>
</html>
