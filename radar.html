<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StormBuddy Radar</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jEgeWy+c6tb7Qz6A/xQW67q9C8V3L9wRxz4WxBk="
    crossorigin=""
  />

  <style>
    :root {
      --accent: #a0d8ff; /* pastel blue */
      --bg: #f0f8ff;
      --text: #334e68;
      --box: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
      --pastel-pink: #ffb6c1;
      --pastel-green: #c8e6c9;
      --pastel-yellow: #fff9c4;
      --pastel-purple: #d1c4e9;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    .navbar {
      background: var(--box);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e1e7ef;
      box-shadow: 0 2px 6px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--accent);
    }

    .navbar a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: var(--accent);
    }

    .container {
      padding: 2rem;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #4a5a6a;
    }

    .input-group {
      display: inline-flex;
      background: var(--box);
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      outline: none;
      width: 220px;
      color: var(--text);
    }

    button {
      padding: 0 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      border-radius: 0 12px 12px 0;
    }

    button:hover {
      background: #82caff; /* slightly darker pastel blue */
    }

    #map {
      height: 500px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Pastel-style filter on radar tiles */
    .leaflet-tile-pane img.radar-tile {
      filter: hue-rotate(190deg) saturate(60%) brightness(110%) sepia(0.15) drop-shadow(0 0 3px rgba(255, 182, 193, 0.4));
      opacity: 0.7;
      transition: filter 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">üå©Ô∏è StormBuddy</div>
    <a href="index.html">Home</a>
  </div>

  <div class="container">
    <h2>Check the Weather Radar</h2>
    <p>Enter your location or ZIP to see live radar:</p>

    <div class="input-group">
      <input type="text" id="locationInput" placeholder="e.g. 90210 or New York" />
      <button onclick="loadRadar()">Show Radar</button>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1jEgeWy+c6tb7Qz6A/xQW67q9C8V3L9wRxz4WxBk="
    crossorigin=""
  ></script>

  <script>
    // Initialize map with default center and zoom
    const map = L.map('map').setView([37.7749, -122.4194], 6);

    // Base map layer - pastel styled tiles from Stamen Watercolor (soft, pastel watercolor look)
    const baseLayer = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
      attribution:
        'Map tiles by <a href="http://stamen.com">Stamen Design</a>, ' +
        '<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> ‚Äî ' +
        'Map data ¬© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      maxZoom: 16,
    }).addTo(map);

    // Radar overlay tiles from RainViewer - live radar imagery
    const radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/{time}/256/{z}/{x}/{y}/2/1_1.png', {
      attribution: 'Radar data ¬© RainViewer',
      maxZoom: 16,
      opacity: 0.7,
      className: 'radar-tile' // for CSS styling pastel filter
    }).addTo(map);

    // Function to fetch current radar timestamp
    async function getLatestRadarTime() {
      const res = await fetch('https://api.rainviewer.com/public/weather-maps.json');
      const data = await res.json();
      // The latest radar timestamp is last in 'radar.past' array
      const times = data.radar.past;
      if (times.length > 0) return times[times.length - 1];
      else return null;
    }

    // Update radar layer with latest time every 5 mins
    async function updateRadar() {
      const latestTime = await getLatestRadarTime();
      if (latestTime) {
        radarLayer.setUrl(`https://tilecache.rainviewer.com/v2/radar/${latestTime}/256/{z}/{x}/{y}/2/1_1.png`);
      }
    }
    updateRadar();
    setInterval(updateRadar, 5 * 60 * 1000); // every 5 minutes

    // Location search and move map there
    function loadRadar() {
      const location = document.getElementById('locationInput').value.trim();
      if (!location) {
        alert('Please enter a location.');
        return;
      }

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.length) {
            alert('Location not found. Try again.');
            return;
          }
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 8);
        })
        .catch(() => {
          alert('Something went wrong. Try again.');
        });
    }
  </script>

</body>
</html>
