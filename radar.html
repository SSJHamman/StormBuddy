<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StormBuddy Radar</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jEgeWy+c6tb7Qz6A/xQW67q9C8V3L9wRxz4WxBk="
    crossorigin=""
  />

  <style>
    :root {
      --accent: #a0d8ff;
      --bg: #f0f8ff;
      --text: #334e68;
      --box: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
      --pastel-pink: #ffb6c1;
      --pastel-green: #c8e6c9;
      --pastel-yellow: #fff9c4;
      --pastel-purple: #d1c4e9;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    .navbar {
      background: var(--box);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e1e7ef;
      box-shadow: 0 2px 6px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--accent);
    }

    .navbar a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: var(--accent);
    }

    .container {
      padding: 2rem;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #4a5a6a;
    }

    .input-group {
      display: inline-flex;
      background: var(--box);
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow);
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      outline: none;
      width: 220px;
      color: var(--text);
    }

    input::placeholder {
      color: #9bbbd4;
    }

    button {
      padding: 0 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      border-radius: 0 12px 12px 0;
    }

    button:hover {
      background: #82caff;
    }

    #map {
      height: 500px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">üå©Ô∏è StormBuddy</div>
    <a href="index.html">Home</a>
  </div>

  <div class="container">
    <h2>Check the Weather Radar</h2>
    <p>Enter your location or ZIP to see the map:</p>

    <div class="input-group">
      <input type="text" id="locationInput" placeholder="e.g. 90210 or New York" />
      <button onclick="goToLocation()">Show Radar</button>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([37.7749, -122.4194], 5);

    // Pastel map from Stamen
    L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
      attribution:
        'Map tiles by <a href="http://stamen.com">Stamen Design</a>, ' +
        '<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> ‚Äî ' +
        'Map data ¬© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      maxZoom: 16
    }).addTo(map);

    function goToLocation() {
      const location = document.getElementById("locationInput").value.trim();
      if (!location) return alert("Please enter a location.");

      fetch(`https://us1.locationiq.com/v1/search?key=pk.fd8e4c4e75c3a69f1bb20d189726aa51&q=${encodeURIComponent(location)}&format=json`)
        .then(res => res.json())
        .then(data => {
          if (!data || !data.length) return alert("Location not found.");
          const lat = parseFloat(data[0].lat);
          const lon = parseFloat(data[0].lon);
          map.setView([lat, lon], 8);
        })
        .catch(() => {
          alert("Something went wrong. Try again.");
        });
    }
  </script>

</body>
</html>
