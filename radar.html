<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StormBuddy Radar</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0072ff;
    }

    .navbar a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.6rem;
      width: 200px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 0.6rem 1rem;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">üå©Ô∏è StormBuddy</div>
    <a href="index.html">Home</a>
  </div>

  <div class="container">
    <h2>Check the Radar</h2>
    <p>Enter your city or ZIP code:</p>
    <input type="text" id="locationInput" placeholder="e.g. 90210 or New York" />
    <button onclick="loadRadar()">Show Radar</button>

    <iframe id="radarFrame" src="https://embed.windy.com/embed2.html?lat=37.7749&lon=-122.4194&zoom=6&level=surface&overlay=radar&menu=&message=true&marker=true&calendar=now&detail=true&type=map"></iframe>
  </div>

  <script>
    function loadRadar() {
      const location = document.getElementById("locationInput").value;

      if (!location) {
        alert("Please enter a location.");
        return;
      }

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Location not found. Try again.");
            return;
          }

          const lat = data[0].lat;
          const lon = data[0].lon;

          const radarURL = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&zoom=7&level=surface&overlay=radar&menu=&message=true&marker=true&calendar=now&detail=true&type=map`;
          document.getElementById("radarFrame").src = radarURL;
        })
        .catch(err => {
          console.error("Error fetching location:", err);
          alert("Something went wrong. Try a different location.");
        });
    }
  </script>

</body>
</html>
