<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StormBuddy - Weather Info</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f9faff;
      color: #334e68;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 0.5rem;
    }
    button {
      background: #a0d8ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è StormBuddy Forecast</h1>
  <p>Enter your location:</p>
  <input type="text" id="locationInput" placeholder="e.g. Miami or 90210">
  <button onclick="getWeather()">Get Weather</button>

  <div class="result" id="weatherOutput"></div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const output = document.getElementById('weatherOutput');
      output.textContent = 'Loading...';

      try {
        // Step 1: Geocode location to get lat/lon
        const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`);
        const geoData = await geoRes.json();
        if (!geoData[0]) {
          output.textContent = 'Location not found.';
          return;
        }

        const lat = geoData[0].lat;
        const lon = geoData[0].lon;
        const city = geoData[0].display_name.split(',')[0];

        // Step 2: Get weather from Open-Meteo
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
        const weatherData = await weatherRes.json();

        if (!weatherData.current_weather) {
          output.textContent = 'Weather data not available.';
          return;
        }

        const temp = weatherData.current_weather.temperature;
        const code = weatherData.current_weather.weathercode;
        const description = getWeatherDescription(code);

        output.textContent = `Today in ${city}: ${temp}¬∞F, ${description}.`;
      } catch (e) {
        output.textContent = 'Something went wrong.';
        console.error(e);
      }
    }

    function getWeatherDescription(code) {
      const weatherCodes = {
        0: "clear sky",
        1: "mainly clear",
        2: "partly cloudy",
        3: "overcast",
        45: "fog",
        48: "depositing rime fog",
        51: "light drizzle",
        53: "moderate drizzle",
        55: "dense drizzle",
        61: "light rain",
        63: "moderate rain",
        65: "heavy rain",
        71: "light snow",
        73: "moderate snow",
        75: "heavy snow",
        80: "rain showers",
        81: "heavy showers",
        95: "thunderstorm"
      };
      return weatherCodes[code] || "unknown weather";
    }
  </script>

</body>
</html>
