<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StormBuddy Radar</title>
  <style>
    :root {
      --accent: #0072ff;
      --bg: #f0f8ff;
      --text: #1a2c3b;
      --box: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    .navbar {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e1e7ef;
    }

    .navbar .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--accent);
    }

    .navbar a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: var(--accent);
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #4a5a6a;
    }

    .input-group {
      display: inline-flex;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow);
      overflow: hidden;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      outline: none;
      width: 220px;
    }

    button {
      padding: 0 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #005cd0;
    }

    iframe {
      margin-top: 2rem;
      width: 90%;
      max-width: 1000px;
      height: 500px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">üå©Ô∏è StormBuddy</div>
    <a href="index.html">Home</a>
  </div>

  <div class="container">
    <h2>Check the Weather Radar</h2>
    <p>Enter your location or ZIP to see live radar:</p>

    <div class="input-group">
      <input type="text" id="locationInput" placeholder="e.g. 90210 or New York" />
      <button onclick="loadRadar()">Show Radar</button>
    </div>

    <iframe id="radarFrame"
      src="https://embed.windy.com/embed2.html?lat=37.7749&lon=-122.4194&zoom=6&level=surface&overlay=radar&menu=&message=true&marker=true&calendar=now&detail=true&type=map">
    </iframe>
  </div>

  <script>
    function loadRadar() {
      const location = document.getElementById("locationInput").value;

      if (!location) {
        alert("Please enter a location.");
        return;
      }

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Location not found. Try again.");
            return;
          }

          const lat = data[0].lat;
          const lon = data[0].lon;

          const radarURL = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&zoom=7&level=surface&overlay=radar&menu=&message=true&marker=true&calendar=now&detail=true&type=map`;
          document.getElementById("radarFrame").src = radarURL;
        })
        .catch(err => {
          console.error("Error fetching location:", err);
          alert("Something went wrong. Try again.");
        });
    }
  </script>

</body>
</html>
