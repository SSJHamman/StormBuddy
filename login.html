<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StormBuddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5ca9ff;
      --accent: #0072ff;
      --bg: #f4f9fe;
      --dark: #102a43;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
      color: var(--accent);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.75rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005dd1;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .switch a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Sign In</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Continue</button>
    </form>
    <div class="switch">
      <span id="switchText">Don't have an account?</span>
      <a id="switchLink">Sign up</a>
    </div>
  </div>

  <script>
    const formTitle = document.getElementById('formTitle');
    const switchText = document.getElementById('switchText');
    const switchLink = document.getElementById('switchLink');
    const authForm = document.getElementById('authForm');
    let isLogin = true;

    switchLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Sign In' : 'Sign Up';
      switchText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      switchLink.textContent = isLogin ? 'Sign up' : 'Sign in';
    });

    authForm.addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert(`${isLogin ? 'Logging in' : 'Signing up'} with ${email}`);
    });
  </script>
</body>
</html>
